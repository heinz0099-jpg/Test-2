<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <meta charset="UTF-8">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Strahlenschutz-Rechner (Offline-Version)</title>
    <style>
        /* BASE STYLES */
        :root {
            --color-indigo: #4f46e5;
            --color-indigo-dark: #3730a3;
            --color-teal: #0d9488;
            --color-teal-light: #e0f2f1;
            --color-red-error: #dc2626;
            --color-red-light: #fecaca;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        
        /* LAYOUT CONTAINER */
        .container {
            max-width: 480px;
            margin: auto;
            padding: 1rem;
        }

        /* CARD STYLE */
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
        }
        
        .hidden { display: none; }

        /* HEADLINE STYLES */
        .header {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header svg {
            width: 2rem;
            height: 2rem;
            margin-right: 0.75rem;
        }
        .subheader {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-indigo-dark);
        }
        .text-info {
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 1rem;
            min-height: 2.5rem; 
        }

        /* NAVIGATION BAR */
        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 0.2rem;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            background-color: var(--color-indigo);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-button {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            border-radius: 0.5rem;
            transition: background-color 0.15s, opacity 0.15s;
            border: none;
            cursor: pointer;
            min-width: 30%;
            background-color: var(--color-indigo);
            opacity: 0.75;
            margin: 0.2rem;
            text-decoration: none; 
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        .nav-button.active { background-color: var(--color-indigo-dark); opacity: 1; }

        /* UPDATE BANNER STYLING */
        #update-banner {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 440px;
            margin: 0 auto;
            background-color: #1f2937;
            color: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 9999;
            border: 1px solid var(--color-indigo);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .update-btn {
            background-color: var(--color-indigo);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .update-btn:hover { background-color: var(--color-indigo-dark); }

        /* FORM ELEMENTS & REST */
        input[type="text"], input[type="number"], select { 
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            margin-top: 0.25rem;
            box-sizing: border-box;
            font-size: 16px;
        }
        .main-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-indigo);
            color: white;
            font-weight: 700;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        .result-box {
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--color-teal-light);
            color: var(--color-teal);
            font-weight: 600;
            text-align: center;
            margin-top: 1rem;
            border: 2px solid var(--color-teal);
        }
        .flex-row { display: flex; gap: 0.5rem; }
        .flex-col { display: flex; flex-direction: column; gap: 1rem; }
        .text-center-sm { font-size: 0.75rem; text-align: center; color: #6b7280; margin-top: 1rem; padding: 0.5rem; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50" fill="#FFC72C" />
            <path fill="#000000" d="M50 50 L50 16 A34 34 0 0 1 84.7 33.7 L72.8 40.5 A22 22 0 0 0 50 28 Z" transform="rotate(0 50 50)"/>
            <path fill="#000000" d="M50 50 L50 16 A34 34 0 0 1 84.7 33.7 L72.8 40.5 A22 22 0 0 0 50 28 Z" transform="rotate(120 50 50)"/>
            <path fill="#000000" d="M50 50 L50 16 A34 34 0 0 1 84.7 33.7 L72.8 40.5 A22 22 0 0 0 50 28 Z" transform="rotate(240 50 50)"/>
            <circle cx="50" cy="50" r="10" fill="#000000"/>
        </svg>
        Strahlenschutz-Rechner
    </h1>

    <div class="nav-bar">
        <button id="nav-distanz" onclick="showScreen('distanz')" class="nav-button active">Abstand</button>
        <button id="nav-einheit" onclick="showScreen('einheit')" class="nav-button">Einheiten</button>
        <button id="nav-dauer" onclick="showScreen('dauer')" class="nav-button">Dauer</button>
        <button id="nav-total-dose" onclick="showScreen('total-dose')" class="nav-button">Gesamtdosis</button>
        <button id="nav-tkz" onclick="showScreen('tkz')" class="nav-button">TKZ/DL</button>
        <button id="nav-aktivitaet" onclick="showScreen('aktivitaet')" class="nav-button">Aktivität</button>
        <button id="nav-schutzwert" onclick="showScreen('schutzwert')" class="nav-button">Schutzwert</button>
        <a href="ADR_Info.pdf" target="_blank" id="nav-ADR-Info" class="nav-button">ADR-Info</a>
    </div>

    <div id="screen-distanz" class="card">
        <h2 class="subheader">1. Quadratisches Abstandsgesetz</h2>
        <div class="flex-col">
            <div class="form-group">
                <label class="form-label">Bekannte Dosisleistung (H1) in μSv/h</label>
                <input type="text" id="dosisleistung1" value="100" inputmode="decimal"> 
            </div>
            <div class="form-group">
                <label class="form-label">Bekannter Abstand (r1) in m</label>
                <input type="text" id="abstand1" placeholder="z.B. 0.1" inputmode="decimal"> 
            </div>
            <div class="form-group">
                <label class="form-label">Neuer Abstand (r2) in m</label>
                <input type="text" id="abstand2" placeholder="z.b. 0.5" inputmode="decimal"> 
            </div>
            <button onclick="calculateDistanz()" class="main-button">Berechnen</button>
            <div id="result-distanz" class="result-box hidden"></div>
        </div>
    </div>
    
    <p class="text-center-sm">Alle Berechnungen sind Näherungen und dienen nur als Hilfsmittel.</p>
</div>

<div id="update-banner" class="hidden">
    <span>Neue Version verfügbar!</span>
    <button class="update-btn" onclick="reloadPage()">Update laden</button>
</div>

<script>
    /* SERVICE WORKER UPDATE LOGIC */
    let newWorker;

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(reg => {
            reg.addEventListener('updatefound', () => {
                newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        document.getElementById('update-banner').classList.remove('hidden');
                    }
                });
            });
        });
    }

    function reloadPage() {
        if (newWorker) {
            newWorker.postMessage({ action: 'skipWaiting' });
        }
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
        });
    }

    /* DEINE BERECHNUNGS-LOGIK (Unverändert) */
    function formatToGerman(number, precision) {
        return number.toLocaleString('de-DE', { useGrouping: false, minimumFractionDigits: precision, maximumFractionDigits: precision });
    }
    
    function getInputValue(elementId) {
        const element = document.getElementById(elementId);
        let value = element.value || element.placeholder;
        value = value.replace(',', '.'); 
        const result = parseFloat(value);
        return isNaN(result) ? NaN : result; 
    }

    // Screens-Objekt initialisieren
    const screens = {
        'distanz': document.getElementById('screen-distanz'),
        'einheit': document.getElementById('screen-einheit'),
        'dauer': document.getElementById('screen-dauer'),
        'total-dose': document.getElementById('screen-total-dose'),
        'tkz': document.getElementById('screen-tkz'),         
        'aktivitaet': document.getElementById('screen-aktivitaet'), 
        'schutzwert': document.getElementById('screen-schutzwert') 
    };
    
    const navButtons = {
        'distanz': document.getElementById('nav-distanz'),
        'einheit': document.getElementById('nav-einheit'),
        'dauer': document.getElementById('nav-dauer'),
        'total-dose': document.getElementById('nav-total-dose'),
        'tkz': document.getElementById('nav-tkz'),           
        'aktivitaet': document.getElementById('nav-aktivitaet'), 
        'schutzwert': document.getElementById('nav-schutzwert') 
    };

    function showScreen(screenId) {
        for (const id in screens) {
            if (screens[id]) {
                id === screenId ? screens[id].classList.remove('hidden') : screens[id].classList.add('hidden');
            }
            if (navButtons[id]) {
                id === screenId ? navButtons[id].classList.add('active') : navButtons[id].classList.remove('active');
            }
        }
    }

    window.addEventListener('load', () => showScreen('distanz'));

    // Hier deine restlichen Funktionen: calculateDistanz(), calculateSchutzwert() etc. einfügen
    function calculateDistanz() {
        const h1 = getInputValue('dosisleistung1');
        const r1 = getInputValue('abstand1');
        const r2 = getInputValue('abstand2');
        const resultBox = document.getElementById('result-distanz');
        if (isNaN(h1) || isNaN(r1) || isNaN(r2) || h1 <= 0 || r1 <= 0 || r2 <= 0) {
            resultBox.classList.remove('hidden');
            resultBox.classList.add('error');
            resultBox.innerHTML = 'Fehler in der Eingabe.';
            return;
        }
        const h2 = h1 * (Math.pow(r1, 2) / Math.pow(r2, 2));
        resultBox.innerHTML = `<div class="result-title">H2:</div><div class="result-value">${formatToGerman(h2, 3)} μSv/h</div>`;
        resultBox.classList.remove('hidden', 'error');
    }
</script>
</body>
</html>
